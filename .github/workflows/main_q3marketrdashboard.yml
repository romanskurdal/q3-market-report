# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - q3marketrdashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment package
        run: |
          # For Next.js standalone mode, deploy the standalone folder structure
          mkdir -p deploy
          # Copy the entire standalone output (includes server.js and minimal node_modules)
          cp -r .next/standalone/* deploy/
          # Copy static assets to the correct location
          if [ -d ".next/static" ]; then
            mkdir -p deploy/.next
            cp -r .next/static deploy/.next/
          fi
          # Copy public folder if it exists
          if [ -d "public" ]; then
            cp -r public deploy/
          fi
          # Copy startup script for Azure App Service
          if [ -f "startup.sh" ]; then
            cp startup.sh deploy/
            chmod +x deploy/startup.sh
          fi
          # Verify deployment package size
          echo "Deployment package contents:"
          du -sh deploy
          echo "Deployment package structure:"
          ls -la deploy/ | head -20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Verify deployment package
        run: |
          echo "Deployment package contents:"
          ls -la | head -20
          echo "Package size:"
          du -sh .
          echo "Checking for server.js:"
          ls -la server.js || echo "server.js not found"
          echo "Checking for startup.sh:"
          ls -la startup.sh || echo "startup.sh not found"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B4F6321F55874DC08E1AC1AA5DAFED6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE7407EB049D47CB8F5556ED79D39811 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DC1D42A724004DBCB6FC149C2DECD778 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'q3marketrdashboard'
          slot-name: 'Production'
          package: .
          